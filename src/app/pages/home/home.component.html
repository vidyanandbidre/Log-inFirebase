<div class="container">
  <form
    class="form-inline mt-4 d-flex justify-content-center"
    (ngSubmit)="handleFind()"
  >
    <div class="form-group">
      <label for="userName">User Name</label>
      <div class="row">
        <div class="col-8">
          <input
            [(ngModel)]="userName"
            type="text"
            id="userName"
            class="form-control form-control-sm"
            name="userName"
          />
        </div>
        <div class="col-4">
          <button type="submit" class="btn btn-primary btn-sm">
            Find User
          </button>
        </div>
      </div>
    </div>
  </form>

  <!-- to render error -->
  <div *ngIf="error" class="alert alert-danger m-5" role="alert">
    {{ error }}
  </div>

  <div class="row mt-3">
    <div class="col col-md-4">
      <app-user-card *ngIf="user" [user]="user"></app-user-card>
    </div>
    <div class="col col-md-8">
      <app-repos *ngIf="user" [repoUrl]="user.repos_url"></app-repos>
    </div>
  </div>
</div>
